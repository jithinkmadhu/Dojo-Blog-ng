<div class="app-body app-body-each">
  <div class="each-blog" *ngIf="blog">
    <h4 class="pink-color">{{ blog.title }}</h4>
    <p id="each-blog-author">{{ blog.body }}</p>
    <p id="each-blog-body">{{ blog.author }}</p>
    <button id="edit-btn" routerLink="edit">Edit</button>
    <button id="delete-btn" (click)="delete(blogId)">Delete</button>
  </div>
</div>
