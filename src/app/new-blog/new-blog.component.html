<div class="app-body app-body-add">
  <h4 class="pink-color">Add a new Blog</h4>
  <form
    #addBlogForm="ngForm"
    id="addBlog"
    (ngSubmit)="addBlog(addBlogForm)"
    novalidate
  >
    <div class="form-items">
      <label for="title">Blog title:</label><br />
      <input
        type="text"
        class="input-items"
        id="title"
        [ngModel]="blog.title"
        name="title"
        required
        #title="ngModel"
      /><br />
      <div class="error" *ngIf="title.invalid && title.touched">
        This fiels should not be empty.
      </div>
      <br />
      <label for="body">Blog body:</label><br />
      <textarea
        class="input-items"
        name="body"
        id="body"
        [ngModel]="blog.body"
        rows="3"
        required
        #body="ngModel"
      ></textarea
      ><br />
      <div class="error" *ngIf="body.invalid && body.touched">
        This fiels should not be empty.
      </div>
      <label for="author">Blog author:</label><br />
      <select
        class="input-items input-select"
        name="author"
        id="author"
        [ngModel]="blog.author"
        required
        #author="ngModel"
      >
        <option value="mario" selected>Mario</option>
        <option value="super">Super</option>
        <option value="dump">Dump</option>
      </select>
      <div class="error" *ngIf="author.invalid && author.touched">
        This fiels should not be empty.
      </div>
    </div>
    <button type="submit">{{ button }} blog</button>
  </form>
</div>
